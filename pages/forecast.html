<p>
    <a href="#/">Back to search</a>
</p>
    <h3>
        Forecast for {{ city }}
    </h3>
<hr>
Days: 
<a href="#/forecast/2" ng-class="{ 'bg-primary': days === '2'}">2</a> | 
<a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5'}">5</a> | 
<a href="#/forecast/8" ng-class="{ 'bg-primary': days === '8'}">8</a>
<hr>
<div ng-repeat="w in weatherResult.list">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                {{ convertToDate(w.dt) | date: 'MMM d, y' }}
            </h3>
        </div>
        <div class="panel-body">
            Daytime Temperature: {{convertToFahrenheit(w.temp.day)}}
        </div>
    </div>
</div>
